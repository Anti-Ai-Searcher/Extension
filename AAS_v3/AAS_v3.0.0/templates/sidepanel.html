<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Side Panel</title>
  <link rel="stylesheet" href="../statics/css/sidepanel.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">AAS AI killer</h1>
    
    <div id="fileCard" class="card">
      <div class="card-header">
        <input type="radio" id="fileOption" name="inputType" class="radio-input" checked>
        <label for="fileOption" class="card-title">파일 업로드</label>
      </div>
      <div class="file-input-container">
        <label for="fileInput" class="file-input-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          파일 선택
        </label>
        <input type="file" id="fileInput" class="file-input">
        
        <!-- 드래그 앤 드롭 영역 추가 -->
        <div id="dropZone" class="drop-zone">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <div class="drop-zone-text">파일을 여기에 끌어다 놓으세요</div>
        </div>
        
        <div id="fileName" class="file-name"></div>
        <p class="info-text">지원 파일 형식: PDF</p>
      </div>
    </div>
    
    <div id="textCard" class="card disabled">
      <div class="card-header">
        <input type="radio" id="textOption" name="inputType" class="radio-input">
        <label for="textOption" class="card-title">텍스트 입력</label>
      </div>
      <textarea id="textInput" class="text-input" placeholder="여기에 텍스트를 입력하세요..." disabled></textarea>
      <div id="textError" class="error-message">텍스트는 최소 200자 이상이어야 합니다.</div>
    </div>
    
    <button id="submitButton" class="submit-button" disabled>전송</button>
  </div>

  <script src="../statics/js/sidepanel.js"></script>
</body>
</html>
